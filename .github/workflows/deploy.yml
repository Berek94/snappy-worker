name: deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Copy build to the server
        uses: appleboy/scp-action@master
        with:
          host: 82.148.19.60
          username: deployer
          key: ${{ secrets.VKBOT_SECRET }}
          source: "build,public"
          target: "/home/deployer/snappy-worker"
      - name: "Run app"
        uses: appleboy/ssh-action@master
        with:
          host: 82.148.19.60
          username: deployer
          key: ${{ secrets.VKBOT_SECRET }}
          script: pm2 restart snappy-worker
