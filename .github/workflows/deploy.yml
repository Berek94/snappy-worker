name: deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Build
        env:
          PORT: 8080
          VK_API_ENDPOINT: https://api.vk.com/method/
          VK_API_VERSION: 5.124
          CONFIRMATION: da7ccfc2
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npm run build
      - name: Copy build to the server
        uses: appleboy/scp-action@master
        with:
          host: 82.148.19.60
          username: deployer
          password: ${{ secrets.DEPLOY_USER_PASSWORD }}
          source: "build,public"
          target: "/home/deployer/snappy-worker"
      - name: "Run app"
        uses: appleboy/ssh-action@master
        with:
          host: 82.148.19.60
          username: deployer
          password: ${{ secrets.DEPLOY_USER_PASSWORD }}
          script: pm2 restart snappy-worker
