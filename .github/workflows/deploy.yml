name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup ssh key
        run: mkdir "$HOME/.ssh"
        run: echo "${{ secrets.sshkey }}" > "$HOME/.ssh/key"
        run: chmod 600 "$HOME/.ssh/key"
      - name: Install
        run: npm ci
      - name: Deploy
        run: chmod 001 deploy.sh
        run: ./deploy.sh

